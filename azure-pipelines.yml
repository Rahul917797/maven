# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: 'Dev-Server'

stages:
  - stage: Download
    jobs:
      - job: Downloadjob
        steps:
          - task: Bash@3
            displayName: Clone Git Repo
            inputs:
              targetType: inline
              script: 'git clone https://github.com/Rahul917797/maven.git'
          - task: Bash@3
            displayName: Build with Maven
            inputs: 
              targetType: inline
              script: 'cd /home/azureuser/myagent/_work/1/s;mvn package'

